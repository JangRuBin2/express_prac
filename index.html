<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="text">보낼 데이터</label>
    <input type="text" name="userData" id="text">
    <input type="button" value="전송" id="btn">

    <script>
        const btn = document.getElementById("btn");
        btn.addEventListener("click", () => {
            const text = document.getElementById("text").value;
            console.log(text);

            fetch('/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userData: text }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let outputData = document.createElement("div");
                outputData.innerHTML = data.userData;
                document.body.appendChild(outputData);
            })
            .catch(error => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
